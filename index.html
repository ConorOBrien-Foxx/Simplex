<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simplex</title>
	<meta charset="UTF-8">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/2.7.0/math.min.js"></script>
	<script src="https://rawgit.com/ConorOBrien-Foxx/Simplex/master/simplex.js"></script>
	<link rel="STYLESHEET" href="simplex.css">
</head>
<body>
	<div id="container">
		<h1>Simplex</h1>
		<h2>Code</h2>
		<div id="wrap"><textarea id="code"></textarea></div>
		<button id="submit">Run</button>
		<button id="full">Run with timeout</button>
		<h2>Output</h2>
		<div id="output" class="mono"></div>
	</div>
	<script>
		var button  = document.getElementById("submit");
		var button2 = document.getElementById("full");
		var output  = document.getElementById("output");
		var code    = document.getElementById("code");
		var instance;
		button.addEventListener("click",function(){
			output.innerHTML = "";
			instance = new Simplex(code.value);
			instance.connect(output);
			instance.run();
		});
		button2.addEventListener("click",function(){
			// if(this.innerHTML == "Run with timeout"){
			output.innerHTML = "";
			this.innerHTML = "Stop";
			instance = new Simplex(code.value);
			instance.connect(output);
			instance.full();
			// } else {
			// 	this.innerHTML = "Run with timeout";
			// 	delete instance;
			// }
		});
	</script>
</body>
</html>
